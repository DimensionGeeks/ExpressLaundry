<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="hamburger-button">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content id="container">
  <div class="grayish-background">
    <p>Please select service</p>
  </div>
  <div class="offer-container">
    <div class="offer">
      <div class="circle-offer active">
      </div>
      <p>Normal service</p>
    </div>
    <div class="offer">
      <div class="circle-offer">

      </div>
      <p>Same day service</p>
    </div>
    <div class="offer">
      <div class="circle-offer">

      </div>
      <p>VIP service</p>
    </div>
  </div>
  <p class="line">
    type of wash
  </p>
  <div class="wash-container">
    <div class="choose-wash-method" (click)='selectedService()'>
      <img src="../../assets/icon/washing-machine.svg">
      <hr>
      <strong>Wash only</strong>
    </div>
    <div class="choose-wash-method" (click)='selectedService()'>
      <img src="../../assets/icon/ironing.svg">
      <strong>Wash & Iron</strong>
    </div>
    <div class="choose-wash-method" (click)='selectedService()'>
      <img src="../../assets/icon/iron.svg">
      <strong>Iron only</strong>
    </div>
    <div class="choose-wash-method" (click)='selectedService()'>
      <img src="../../assets/icon/washing-clothes.svg">
      <strong>Stain removal</strong>
    </div>
  </div>

</ion-content>
